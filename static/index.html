<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Forcing</title>
    <style>
        video {
            border-radius: 12px;
            width: 832px;
            height: 480px;
        }
        textarea {
            width: 300px;
            height: 460px;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            padding: 10px;
            border-outline: 1px solid rgba(55, 98, 192, 0.75);
            resize: none;
            outline: none;
        }
        .prompt-container {
            position: relative;
            display: inline-block;
        }
        .placeholder {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #999;
            pointer-events: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            display: none;
        }
        .placeholder.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Infinite Forcing</h1>
    
    <div style="display: flex; align-items: flex-start;">
        <video id="video" autoplay playsinline muted="muted"></video>
        <div class="prompt-container" style="margin-left: 10px;">
        <div id="placeholder" class="placeholder">Type in a prompt and hit &lt;enter&gt;</div>            
        <textarea style="margin-left: 10px;">A stylish woman walking down the street.</textarea>
        </div>
    </div>

    <button id="updatePrompt">Update Prompt</button>
    <div id="status" style="margin-top: 10px; font-family: monospace; color: #666;"></div>
    <script src="/static/client.js"></script>
</body>
</html>
